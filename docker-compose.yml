version: "3.8"

services:
  # user-service:
  #   build: ./user_service
  #   ports:
  #     - "5001:5001"
  #   depends_on:
  #     - postgres
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:password@postgres:5432/userdb
  user-service:
    build: ./user_service
    ports:
      - "5001:5001"

  product-service:
    build: ./product_service
    ports:
      - "5002:5002"
    depends_on:
      - rabbitmq
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network

  order-service:
    build: ./order_service
    ports:
      - "5003:5003"
    depends_on:
      - rabbitmq
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network

  # postgres:
  #   image: postgres:15
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #   ports:
  #     - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
